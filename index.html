
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Importa Muitas Deklarācija - SIA MMD Serviss</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 13px;
      background: #fdfdfd;
    }
    h1 { font-size: 20px; margin-bottom: 5px; }
    h2 { font-size: 16px; margin-top: 20px; }
    .section { margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px 8px;
      font-size: 12px;
      text-align: left;
    }
    th { background-color: #f0f0f0; }
    .no-print { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Importa Muitas Deklarācija</h1>
  <div class="no-print">
    <input type="file" id="fileInput" accept="application/json">
  </div>
  <div id="content">Lūdzu, augšupielādējiet JSON failu.</div>

  <script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        showDeclaration(data);
      };
      reader.readAsText(file);
    });

    function showDeclaration(d) {
      const content = document.getElementById("content");
      let html = "";

      const shipment = d.goodsShipment[0];
      const parties = shipment.involvedParties;

      const exporter = parties.find(p => p.role === "EXPORTER") || {};
      const importer = parties.find(p => p.role === "IMPORTER") || {};

      html += `<div class="section">
        <strong>Nosūtītājs:</strong> ${exporter.name || '-'}<br/>
        <strong>Saņēmējs:</strong> ${importer.name || '-'}
      </div>`;

      html += `<div class="section">
        <h2>Preču saraksts</h2>
        <table>
          <tr>
            <th>Nr.</th>
            <th>Preces apraksts</th>
            <th>Skaits</th>
            <th>Vērtība</th>
            <th>Valūta</th>
          </tr>`;

      shipment.goodsItems.forEach((item, index) => {
        html += `<tr>
          <td>${index + 1}</td>
          <td>${item.description}</td>
          <td>${item.packages?.[0]?.quantity || '-'}</td>
          <td>${item.value.total}</td>
          <td>${item.value.invoiceCurrency}</td>
        </tr>`;
      });

      html += `</table></div>`;

      // Nodokļu kopsavilkums
      const allTaxes = {};
      shipment.goodsItems.forEach(item => {
        item.value.tax?.forEach(tax => {
          if (!allTaxes[tax.type]) {
            allTaxes[tax.type] = { base: 0, amount: 0, rate: tax.rate, taxRateCurrency: tax.taxRateCurrency };
          }
          allTaxes[tax.type].base += parseFloat(tax.base);
          allTaxes[tax.type].amount += parseFloat(tax.amount);
        });
      });

      html += `<div class="section">
        <h2>Nodokļu informācija (summēta)</h2>
        <table>
          <tr><th>Veids</th><th>Bāze</th><th>Likme</th><th>Summa</th></tr>`;

      Object.entries(allTaxes).forEach(([type, tax]) => {
        html += `<tr>
          <td>${type}</td>
          <td>${tax.base.toFixed(2)}</td>
          <td>${tax.rate} ${tax.taxRateCurrency}</td>
          <td>${tax.amount.toFixed(2)}</td>
        </tr>`;
      });

      html += `</table></div>`;

      content.innerHTML = html;
    }
  </script>
</body>
</html>
